        body{

       .navbar{
        width: 1280px;
        height: 50px;
        background: #333;
        margin: 20px auto;
       }
       .navbar > ul{
        list-style: none;
       }
       .navbar > ul > li{
        float: left;
       }
       .navbar > ul > li > a{
        display: inline-block;
        text-decoration: none;
        height: 50px;
        line-height: 50px;
        padding: 0px 20px;
        color: #fff;
       }
       .active{
        background: #fd6a02;
       }
       ul > li:hover a{
        background: #fd6a02;
       }
       .comimg{
        background-image: url(./image/ufo.png);
        background-repeat: no-repeat;
        background-size: 18px;
        background-position: 0px 13px;
       }
    </style>
</head>
